    <div id="users">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="holdform">
              <div class="divform">
                <h4>Create An Account</h4><hr>
                <div id="output">
                  <div id="correct" class="alert alert-primary" role="alert">
                    A simple primary alertâ€”check it out!
                  </div>
                  <div id="wrong" class="alert alert-danger" role="alert">
                    
                  </div>
                </div>

                <form id="userForm">

                  
                    <div class="form-group form-row fancy">
                        <label for="userName" class="col-sm-2 col-form-label"><i class="far fa-user"></i></label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="userName" placeholder="Enter Name">
                        </div>
                    </div>
                  

                  
                    <div class="form-group form-row fancy">
                      <label for="inputEmail" class="col-sm-2 col-form-label"><i class="far fa-envelope"></i></label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                  

                  
                    <div class="form-group form-row fancy">
                      <label for="inputPassword" class="col-sm-2 col-form-label"><i class="fas fa-lock"></i></label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group form-row fancy">
                      <label for="confirm" class="col-sm-2 col-form-label"><i class="fas fa-lock"></i></label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
                      </div>
                    </div>
                  
                    
                    <div class="form-group form-row">
                      <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                      </div>
                    </div>
                  </form>

                 </div>
                 <div class="terms">By signing up you agree to our Terms of Service and Privacy Policy</div>
                 <div class="terms">Copyright &copy; 2019. All right reserved.</div>
            </div>

        </div>

        <div class="col-4"></div>
